<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAIMENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ZAZA</div>
    <nav class="icons">
      <span>♡</span>
      <span>☰</span>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>NEW COLLECTION</h1>
      <p>Spring 2024</p>
      <a href="#products" class="btn">SHOP NOW</a>
    </div>
    <div class="hero-image">
      <img src="images/olena-bohovyk-WmE5KCMWy74-unsplash.jpg" alt="collection">
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="products" id="products">
    <div class="section-header">
      <h2>READY TO WEAR</h2>
      <span>See more →</span>
    </div>

    <div class="product-grid">
      <div class="product-card">
        <img src="images//download (11).jpg" alt="">
        <h3>Black Hoodie</h3>
        <p>1200 EGP</p>
        <button onclick="orderWhatsApp('Black Hoodie')">
          Order via WhatsApp
        </button>
      </div>

      <div class="product-card">
        <img src="images/About Us.jpg" alt="">
        <h3>Wide Pants</h3>
        <p>1500 EGP</p>
        <button onclick="orderWhatsApp('Wide Pants')">
          Order via WhatsApp
        </button>
      </div>

      <div class="product-card">
        <img src="images/Human Connection Loading Graphic Tee - XL _ Dark Grey.jpg" alt="">
        <h3>Basic T-Shirt</h3>
        <p>700 EGP</p>
        <button onclick="orderWhatsApp('Basic T-Shirt')">
          Order via WhatsApp
        </button>
      </div>
    </div>
  </section>

  <!-- CATEGORIES -->
  <section class="categories">
    <h2>CATEGORIES</h2>
    <ul>
      <li>HOODIES</li>
      <li>PANTS</li>
      <li>T-SHIRTS</li>
    </ul>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
